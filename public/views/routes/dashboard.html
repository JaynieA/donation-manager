<!-- Dashboard View -->
<div class="text-center">

  <!-- Shown for users that are NOT logged in -->
  <section ng-hide="data">
    <!-- button image from Googles sign-in button brand guidelines page -->
    <a href= "/auth/google"><img src="/images/btn_google_signin_dark_normal_web.png" /></a>
  </section>

  <!-- Shown for users that are logged in -->
  <div ng-if="data">
    <h2>Donation Dashboard</h2>

    <table class="table table-responsive table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Donor Name</th>
          <th>Platform</th>
          <th>Origin</th>
          <th>Donation Amount</th>
          <th>Thanked</th>
          <th>Send Email</th>
          <th>Generate Letter</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="donation in donations">
          <td>{{ donation.date }}</td>
          <td>{{ donation.donor_name }}</td>
          <td>{{ donation.platform_name }}</td>
          <td>{{ donation.origin }}</td>
          <td>{{ donation.donation_amt }}</td>
          <td>{{ donation.thanked }}</td>
          <td>**send email button**</td>
          <td>**generate letter button**</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
