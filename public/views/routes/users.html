<div ng-if="data">

  <!-- Filters Form -->
  <form class="form filters-form">
    <fieldset>
      <div class="form-group">

        <div class="col-sm-3 pull-right">
          <div class="input-group">
            <input ng-model="userSearch" type="text" class="form-control" placeholder="Search by Name...">
          </div>
        </div>

      </div>
    </fieldset>
  </form>

  <div class="table-responsive">
    <table class="table  table-striped table-hover">
      <thead>
        <tr>
          <th>
            <a ng-click="sortType = 'name'; sortReverse = !sortReverse">Name
              <i ng-show="sortType != 'name'" class="fa fa-sort" aria-hidden="true"></i>
              <span ng-show="sortType == 'name' && !sortReverse" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
              <span ng-show="sortType == 'name' && sortReverse" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </a>
          </th>
          <th>
            <a ng-click="sortType = 'email'; sortReverse = !sortReverse">Email
              <i ng-show="sortType != 'email'" class="fa fa-sort" aria-hidden="true"></i>
              <span ng-show="sortType == 'email' && !sortReverse" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
              <span ng-show="sortType == 'email' && sortReverse" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </a>
          </th>
          <th>
            <a ng-click="sortType = 'status'; sortReverse = !sortReverse">Status
              <i ng-show="sortType != 'status'" class="fa fa-sort" aria-hidden="true"></i>
              <span ng-show="sortType == 'status' && !sortReverse" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
              <span ng-show="sortType == 'status' && sortReverse" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </a>
          </th>
          <th>
            <a ng-click="sortType = 'status'; sortReverse = !sortReverse">Actions</a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in allUsers | orderBy:sortType:sortReverse | filter: ({ googleName: userSearch })"
            class="text-center">

          <td>{{ user.googleName }}</td>
          <td>{{ user.googleEmail }}</td>

          <td>
            <span ng-if="user.admin">Approved</span>
            <span ng-if="!user.admin">Pending</span>
          </td>

          <td>
            <button ng-if="!user.admin"  type="button" name="button" class="btn btn-sm btn-accent-secondary">Approve</button>
            <button ng-if="user.admin" type="button" name="button" class="btn btn-sm btn-accent">Delete</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
