<!-- Home View -->
<div class="text-center">
    <p>Auth Status: {{data}}</p>
    <hr>

    <!-- Shown for users that are NOT logged in -->
    <section ng-hide="data">
        <!-- button image from Googles sign-in button brand guidelines page -->
        <a href="/auth/google"><img src="/images/btn_google_signin_dark_normal_web.png" /></a>
    </section>

    <!-- Shown for users that are logged in -->
    <section ng-if="data">
        <h2>Home</h2>
        <p>You are logged in!</p>
        <p>This is where the main page info will go</p>

        <!-- UPLOAD MODAL -->
        <div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
                </div>
                <div class="modal-body" id="modal-body">

                    <div ng-repeat="platform in $ctrl.platforms">
                        <button ng-click="$ctrl.selected.platform = platform">{{ platform }}</button>
                    </div>

                    Selected: <b>{{ $ctrl.selected.platform }}</b>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                </div>
            </script>

            <button type="button" class="btn btn-default" ng-click="$ctrl.open('lg')">Large modal</button>

            <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>

        </div>
    </section>

</div>
