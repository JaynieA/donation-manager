<!-- Home View -->
<div class="text-center">

    <!-- Shown for users that are logged in -->
    <section ng-if="data">

        <div class="home-data">
            <h1>Total Donations in {{ currentYear }}</h1>
            <h2>{{ yearTotal | currency }}</h2>
            <p>{{ monthName }} Donations: {{ monthTotal | currency }}</p>
            <rzslider class="custom-slider" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
        </div>

        <!-- UPLOAD MODAL -->
        <div ng-controller="ModalCtrl" class="modal-demo">
            <script type="text/ng-template" id="uploadReportsModal.html">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Upload Reports</h3>
                    <span class="glyphicon glyphicon-open pull-right" aria-hidden="true"></span>
                </div>
                <div class="modal-body" id="modal-body">
                    <div ng-repeat="platform in platforms">
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <label class="btn btn-primary btn-file" >
                                    {{ platform.name }}
                                    <input type="file" class="hidden" ng-model="upload.file" ngf-select="uploadFile($file, $invalidFiles, $index)" ngf-max-size="25MB" required>
                                </label>
                            </div>
                            <div class="col-xs-6 text-center">
                                <uib-progressbar max="100" value="platform.progress"  type="success"><span style="color:white; white-space:nowrap;">{{platform.progress}}%</span></uib-progressbar>
                            </div>
                            <div class="col-xs-2">
                                <span ng-hide="platform.progress!=100" class="glyphicon glyphicon-ok-circle pull-left animate-show" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button" ng-click="save()">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
                </div>
            </script>

            <h3 class="timer_hdr">Days Remaining to Next Report</h3>
            <div class="shadowed-lg">
                <div class="row">
                    <div class="col-xs-2">
                        <h4>{{ days }}</h4>
                        <p>days</p>
                    </div>
                    <div class="col-xs-1">
                        <h4>:</h4>
                    </div>
                    <div class="col-xs-2">
                        <h4>{{ hours }}</h4>
                        <p>hours</p>
                    </div>
                    <div class="col-xs-1">
                        <h4>:</h4>
                    </div>
                    <div class="col-xs-2">
                        <h4>{{ minutes }}</h4>
                        <p>minutes</p>
                    </div>
                    <div class="col-xs-1">
                        <h4>:</h4>
                    </div>
                    <div class="col-xs-2">
                        <h4>{{ seconds }}</h4>
                        <p>seconds</p>
                    </div>

                </div>
                <button type="button" class="btn btn-success" ng-click="open('lg')">Get Started</button>

            </div>
        </div>
    </section>

</div>
