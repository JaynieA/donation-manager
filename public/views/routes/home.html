<!-- Home View -->
<div class="text-center">
  <p>Auth Status: {{data}}</p>
  <hr>

  <!-- Shown for users that are NOT logged in -->
  <section ng-hide="data">
    <!-- button image from Googles sign-in button brand guidelines page -->
    <a href= "/auth/google"><img src="/images/btn_google_signin_dark_normal_web.png" /></a>
  </section>

  <!-- Shown for users that are logged in -->
  <section ng-if="data">
    <h2>Home</h2>
    <p>You are logged in!</p>
    <p>This is where the main page info will go</p>

    <!-- UPLOAD MODAL -->
    <div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Upload Reports</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <div ng-repeat="item in $ctrl.items">
                  <a href="#"><button type="button" class="btn btn-primary">{{ item }}</button></a>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="button" ng-click="$ctrl.ok()">Save</button>
                <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>

        <button type="button" class="btn btn-success" ng-click="$ctrl.open('lg')">Get Started</button>
    </div>
  </section>

</div>
