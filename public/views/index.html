<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donation Manager</title>
  <!-- Angular and Vendor Libraries -->
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
  <script src="vendors/ui-bootstrap.js" charset="utf-8"></script>
  <script src="vendors/ui-bootstrap-tpls.js" charset="utf-8"></script>
  <script src="vendors/ng-file-upload-all.min.js" charset="utf-8"></script>
  <script src="vendors/papaparse.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <!-- Services -->
  <script src="scripts/services/donorFactory.js" charset="utf-8"></script>
  <script src="scripts/services/authFactory.js" charset="utf-8"></script>
  <!-- Controllers -->
  <script src="scripts/controllers/authController.js" charset="utf-8"></script>
  <script src="scripts/controllers/navController.js" charset="utf-8"></script>
  <script src="scripts/controllers/homeController.js" charset="utf-8"></script>
  <script src="scripts/controllers/DashboardController.js" charset="utf-8"></script>
  <script src="scripts/controllers/TemplatesController.js" charset="utf-8"></script>
  <script src="scripts/controllers/ErrorController.js" charset="utf-8"></script>
  <script src="scripts/controllers/modalControllers.js" charset="utf-8"></script>
  <!-- Fonts (Open Sans) -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../stylesheets/vendors/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../stylesheets/css/master.css">
</head>
<body ng-app="myApp">

  <nav class="navbar" ng-controller="NavController as nav">
    <div class="container">
      <ul class="nav navbar-nav pull-right">
         <li><a href="#!/home">Home</a></li>
         <li><a href="#!/dashboard">Dashboard</a></li>
         <li><a href="#!/templates">Templates</a></li>
         <!-- Hi {{nav.username}}! |  -->
         <li ng-show="nav.displayLogout"><a href="#" ng-click="nav.logout()">Log out</a></li>
       </ul>
    </div>
  </nav>

   <!-- Show a helpful message when needed -->
   <section id="message" class="nav.message.type" ng-show="nav.message.text">
      {{nav.message.text}}
    </section>

  <div class="container wrapper">
    <main ng-view></main>
  </div>

  <div class="push"></div>

  <footer class="footer">
    <div class="container">
      <ul class="footer-list">
        <li><a href="#!/home">Home</a></li>
        <li><a href="#!/dashboard">Dashboard</a></li>
        <li><a href="#!/templates">Templates</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
