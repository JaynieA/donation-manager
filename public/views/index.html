<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donation Manager</title>
  <!-- Angular and Vendor Libraries -->
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
  <script src="vendors/ui-bootstrap.js" charset="utf-8"></script>
  <script src="vendors/ui-bootstrap-tpls.js" charset="utf-8"></script>
  <script src="vendors/ng-file-upload-all.min.js" charset="utf-8"></script>
  <script src="vendors/papaparse.min.js" charset="utf-8"></script>
  <script src="vendors/rzslider.min.js" charset="utf-8"></script>
  <script src="vendors/print.min.js" charset="utf-8"></script>
  <script src="vendors/angular-sanitize.min.js" charset="utf-8"></script>
  <script src="vendors/select.min.js" charset="utf-8"></script>
  <!-- Custom Scripts -->
  <script src="scripts/client.js" charset="utf-8"></script>
  <!-- Services -->
  <script src="scripts/services/donorFactory.js" charset="utf-8"></script>
  <script src="scripts/services/authFactory.js" charset="utf-8"></script>
  <!-- Controllers -->
  <script src="scripts/controllers/authController.js" charset="utf-8"></script>
  <script src="scripts/controllers/navController.js" charset="utf-8"></script>
  <script src="scripts/controllers/homeController.js" charset="utf-8"></script>
  <script src="scripts/controllers/DashboardController.js" charset="utf-8"></script>
  <script src="scripts/controllers/TemplatesController.js" charset="utf-8"></script>
  <script src="scripts/controllers/ErrorController.js" charset="utf-8"></script>
  <script src="scripts/controllers/modalControllers.js" charset="utf-8"></script>
  <!-- Fonts (Open Sans) -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Vendor CSS -->
  <link rel="stylesheet" href="../stylesheets/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheets/vendors/rzslider.min.css">
  <link rel="stylesheet" href="../stylesheets/vendors/select.min.css">
  <link rel="stylesheet" href="../stylesheets/vendors/print.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../stylesheets/css/master.css">
</head>
<body ng-app="myApp">

  <nav class="navbar navbar-fixed-top" ng-controller="NavController as nav" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button ng-click="isNavCollapsed = !isNavCollapsed" type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
        </button>
        <a class="navbar-brand" href="#!/login"><img class="logo_img" src="../images/sls_logo.png"></a>
      </div>
      <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
        <ul class="nav navbar-nav">
           <li><a ng-click="nav.collapseNav()" href="#!/home">Home</a></li>
           <li><a ng-click="nav.collapseNav()" href="#!/dashboard">Dashboard</a></li>
           <li><a ng-click="nav.collapseNav()" href="#!/templates">Templates</a></li>
           <li ng-show="nav.displayLogout"><a href="#" ng-click="nav.logout()">Log out</a></li>
         </ul>
       </div>
    </div>
  </nav>

   <!-- Show a helpful message when needed -->
   <section id="message" class="nav.message.type" ng-show="nav.message.text">
      {{nav.message.text}}
    </section>

  <div class="container wrapper">
    <p class="lined"><span><img src="/images/donmon-logo.png" alt="logo" class="hdr-logo"></span></p>
    <main ng-view autoscroll="true"></main>
  </div>

  <div class="push"></div>

  <footer class="footer">
    <div class="container">
      <ul class="footer-list">
        <li><a href="#!/home">Home</a></li>
        <li><a href="#!/dashboard">Dashboard</a></li>
        <li><a href="#!/templates">Templates</a></li>
      </ul>
    </div>
  </footer>
  <p class="copyright text-center">Copyright &copy; 2017 <span>&bull;</span> All Rights Reserved <span>&bull;</span> <span class="org-name">Spot's Last Stop</span></p>

</body>
</html>
